  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg border-0 rounded-lg">
          <div class="card-header bg-gradient-primary text-white text-center py-3">
            <h3 class="mb-0 fw-bold">Submit Leave Request</h3>
          </div>
          <div class="card-body bg-light p-5">
            <form (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="employeeId" class="form-label fw-bold">Employee ID</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                  <input type="number" id="employeeId" name="employeeId" [(ngModel)]="leave.employeeId" class="form-control" placeholder="Enter your employee ID" required/>
                </div>
              </div>
              <div class="mb-4">
                <label for="managerId" class="form-label fw-bold">Manager ID</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-lines-fill"></i></span>
                  <input type="number" id="managerId" name="managerId" [(ngModel)]="leave.managerId" class="form-control" placeholder="Enter your manager ID" required/>
                </div>
              </div>
              <div class="mb-4">
                <label for="startDate" class="form-label fw-bold">Start Date</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                  <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="leave.startDate" required>
                </div>
              </div>
              <div class="mb-4">
                <label for="endDate" class="form-label fw-bold">End Date</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-calendar-event-fill"></i></span>
                  <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="leave.endDate" required>
                </div>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit Leave Request</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
